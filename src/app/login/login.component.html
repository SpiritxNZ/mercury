
<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div style="text-align:center; font-size:20px;" class="text-primary">Hi, Welcome back</div>
      <br>
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <div *ngIf="userEmail.errors?.required && userEmail.touched" class="invalid_feedback">
                Email is required
            </div>
            <div *ngIf="userEmail.errors?.pattern && userEmail.touched" class="invalid_feedback">
                Email is Invalid
            </div>
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" #userEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            [ngClass]="{'is-invalid': userEmail.errors?.required && userEmail.touched || userEmail.errors?.pattern}" > 
        </div>
        <div class="form-group">
            <div *ngIf="password.errors?.required && password.touched" class="invalid_feedback">
                    Password is required
            </div>
            <div *ngIf="password.errors?.pattern && password.touched" class="invalid_feedback">
                    Must be at least 7 characters with both letters and numbers
            </div>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel"  required pattern="((?=.*\d)(?=.*[a-z]).{7,20})" 
              [ngClass]="{'is-invalid': password.errors?.required && password.touched || password.errors?.pattern}"> 
            </div>
            
        <input type="submit" class="btn btn-primary btn-block" value="Log In">
      </form>
    </div>
  </div>
</div>
